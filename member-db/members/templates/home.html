{% extends 'base.html' %}



{% block title %} 
    Members
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-light">Members</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Joined Date</th>
                    <th>Details</th>
                </tr>
            </thead>
                <tbody>
                    {% for m in mymembers %}
                    <tr>
                        <td>{{ m.firstname }}</td>
                        <td>{{ m.lastname }}</td>
                        <td>{{ m.phone }}</td>
                        <td>{{ m.joined_date }}</td>
                        <td>
                            <a href="/members/details/{{ m.id }}">Details</a>
                            <a href="/members/edit/{{ m.id }}">Edit</a>
                        </td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
